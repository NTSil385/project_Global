<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html" layout:decorate="~{ADMIN}">
<head>
    <meta charset="UTF-8">
    <title>FI</title>
    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
    <!-- favicons
    ================================================== -->
    <link  rel="apple-touch-icon" sizes="180x180" th:href="@{apple-touch-icon.png}">
    <link  rel="icon" type="image/png" sizes="32x32" th:href="@{favicon-32x32.png}">
    <link  rel="icon" type="image/png" sizes="16x16" th:href="@{favicon-16x16.png}">
    <link  rel="manifest" th:href="@{site.webmanifest}">

</head>

<body>
<th:block th:replace="layout::header"></th:block>
<div layout:fragment="content">

    <div class="container" style="margin: 110px">
        <div class="row">
            <div  th:each="product:${productById}" class="col-9 col-md-9">
                <div class="thumbnail" style="border: 1px solid #ccc; display:flex; justify-content:center; border-radius:6px">
                    <img  style="max-width: 100%; height: auto" th:src="@{/img/} + ${product.image}">
                </div>
                <div class="caption" style="margin-top: 10px">

                    <strong>Brand: </strong><div th:text="${product.category.name}"></div>

                </div>
                <strong>Description:</strong> </strong><div th:text="${product.des}"></div>
                <strong>Price:</strong> </strong><div th:text="${product.price}"></div>


                <p style="margin: 20px 0px">
                    <a th:href="@{/admin/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/admin}" class="btn btn-primary" >Back</a>
                </p>


            </div>

        </div>

    </div>

</div>
<script th:src="@{js/plugins.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>
</html>
