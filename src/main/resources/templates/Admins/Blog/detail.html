<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{Layout}">
<head>
  <th:block th:replace="layout::link-css"></th:block>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{css/base.css}">
  <link th:fragment="link-css" rel="stylesheet" th:href="@{css/main.css}">
  <title>Spurgeon</title>

</head>

<body>
<th:block th:replace="layout::header"></th:block>

<div layout:fragment="content" style="margin: 110px">
  <div class="container">
    <table>
      <table class="table table-striped table-resposive-md">
        <th>Title</th>
        <th>Describe</th>
        <th>Author</th>
        <th>createDate</th>
        <th>Image</th>
        <th>Url</th>
        <tbody>
      <tr th:each="blog : ${blog}">
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.describe}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.createDate}"></td>
        <td>
          <img height="120" width="150" th:src="@{/images/} + ${blog.image}">
        </td>
        <td >
          <!--<a th:href=${blog.Url}">${blog.Url}</a>-->
          <a th:href="${blog.url}">Xem thÃªm</a>

        </td>
      </tr>
    </table>
    <a th:href="@{/blog}">Back to List</a>

  </div>
<th:block th:replace="layout :: footer"></th:block>
</div>
</body>
</html>
